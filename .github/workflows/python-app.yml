name: Daily Angel One Token Updater

# üî¥ ‡¶è‡¶á ‡¶Ö‡¶Ç‡¶∂‡¶ü‡¶æ‡¶á ‡¶Ü‡¶ó‡ßá missing ‡¶õ‡¶ø‡¶≤
permissions:
  contents: write

on:
  schedule:
    - cron: '30 3 * * *'   # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® ‡¶∏‡¶ï‡¶æ‡¶≤ 9:00 IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run token updater
        run: |
          python update_tokens.py

      - name: Commit updated files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Daily token update" || echo "No changes"
          git push
